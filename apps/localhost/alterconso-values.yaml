apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alterconso
  namespace: alterconso
spec:
  values:
    webapp:
      image:
        version: 1.0.5 # {"$imagepolicy": "alterconso:alterconso:tag"}
      env_as_values:
        MYSQL_ROOT_PASSWORD: 
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: "mkcert-issuer"
        hosts:
          - name: alterconso.gpenaud.localhost
            path: /
            tls: true
      vhost: alterconso.gpenaud.localhost
    database:
      env:
        MYSQL_PASSWORD: alterconso
      env_as_secrets:
        MYSQL_ROOT_PASSWORD: 
      local:
        path: /mnt/k3s/alterconso
      nodeAffinity:
        required:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - t490s
